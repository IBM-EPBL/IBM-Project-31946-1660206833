<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prediction</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+9zO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              header: "#28272C",
              bodyColor: "#C1C5A8",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <nav>
      <div
        class="flex flex-col items-center w-full justify-center bg-header font-semibold h-40"
      >
        <div class="">
          <h1 class="text-white pt-6 text-2xl tracking-wide ml-8">
            FERTILIZER RECOMMENDATION SYSTEM FOR DISEASE PREDICTION
          </h1>
          <h4 class="text-white mt-2 text-center text-2xl tracking-wide ml-8">
            TEAM ID : PNT2022TMID19575
          </h4>
        </div>

        <ul class="flex justify-end p-4 pr-20 flex-row w-full">
          <li>
            <a class="text-white mr-8 hover:text-gray-400 duration-200" href="/"
              >HOME</a
            >
          </li>
          <li>
            <a
              class="text-white hover:text-gray-400 duration-200"
              href="prediction.html"
              >PREDICITION</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <section>
      <div class="flex flex-col justify-center h-screen sm:flex-row">
        <div class="w-1/2 pt-12 ml-20">
          <img
            src="/static/images/sectionImage.png"
            alt="FertilzerPrediction"
          />
        </div>
        <div class="flex flex-col w-1/2">
          <h3 class="mb-2 pt-12 text-lg font-medium text-gray-900">
          </h3>                    
          <form
            id="upload-file" method="post" enctype="multipart/form-data"
          >
            <select
              name="plants"
              id="plants"
              class="bg-gray-100 border w-4/6 border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            >
              <option>Choose the type</option>
              <option value="fruit">Fruit</option>
              <option value="Vegetable">Vegetable</option>
            </select>
            <input
              type="file"
              name="image"
              id="imageUpload"
              accept="image/*"
              onchange="loadFile(event)"
              class="block w-full pt-4 mt-6 text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-100 file:text-blue-700 hover:file:bg-blue-200"
            />
            <div class="image-section pt-8 pb-8 w-1/2">
            <img id="imagePreview" class="rounded-lg"/>
            </div>
        
            <button
              id="btn-predict"
              type="button"
              class="text-white bg-blue-600 hover:bg-blue-500 w-32 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-md mt-8 px-5 py-2.5 mr-2 mb-2"
            >
              Predict
            </button>
             <script>
               //For image preview
               var loadFile = function (event) {
                 var reader = new FileReader();
                 reader.onload = function () {
                   var output = document.getElementById("imagePreview");
                   output.src = reader.result;
                 };
                 reader.readAsDataURL(event.target.files[0]);
               };                                         
                       
        </script>
          </form>
          
             <div class="loader" style="display:none;"></div>
            <p id="result" class="text-lg text-justify w-3/4">
             
            </p>
        </div>
      </div>
    </section>

</body>
<script src="{{ url_for('static', filename='js/main.js') }}" type="text/javascript"></script>  
</html>
